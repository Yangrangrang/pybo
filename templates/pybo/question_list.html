
{% extends 'base.html' %}
{% block content%}
<!--container-->
    <div class="container">
        <!--제목-->
        <div class="text-start mb-5">
            <h2>질문목록</h2>
        </div>
        <div class="text-end my-1">
            <a href="{% url 'pybo:question_create' %}" class="btn btn-primary btn-sm">등록</a>
        </div>
        <!--제목 end-->

        <!--table-->
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead>
                <tr class="table-dark text-center">
                  <th scope="col">No.</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성일</th>
                </tr>
            </thead>
            <tbody>
            {% if question_list %}
                {% for question in question_list %}
                <tr>
                  <td class="text-center">{{question.id}}</td>
                  <td class="text-start"><a href="{% url 'pybo:detail' question.id %}">{{question.subject}}</a></td>
                  <td class="text-center">{{question.create_date|date:"Y-m-d"}}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="99">질문이 없습니다.</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
        {% csrf_token %}
        <!--table end-->

    </div>
<!--container end-->
{% endblock %}
